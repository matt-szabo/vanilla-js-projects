<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>Photo App!</h1>
      <div class="main-app">
        <form class="city-form">
          <input type="text" class="city-input">
          <br>
          <button type="submit" class="get-weather-button">Get Photo!</button>
        </form>

        <form class="clear-form">
        <button type="submit" class="clear">Clear Results</button>
        </form>

        <div class="photopage">
          <!-- the content diplayed here will be generated by DOM operations :) -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
